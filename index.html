<!-- Bu kod, retro bir "flip saat" gÃ¶rÃ¼nÃ¼mÃ¼nde gÃ¼ncel saati, dakikayÄ±, saniyeyi ve tarihi gÃ¶sterir. -->
<!-- Bu kodu Notion'da bir 'Embed' bloÄŸuna yapÄ±ÅŸtÄ±rarak kullanÄ±n. -->
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Saat ve Tarih</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Press+Start+2P&display=swap');
        
        body {
            background-color: transparent; /* Arka planÄ± ÅŸeffaf yapar */
            color: #ffffff; /* YazÄ± rengini beyaz yapar */
            font-family: 'Bebas Neue', sans-serif; /* Yeni yazÄ± tipi */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5); /* OkunurluÄŸu artÄ±rmak iÃ§in hafif gÃ¶lge */
            flex-direction: column; /* Ã–ÄŸeleri dikeyde sÄ±ralar */
            gap: 10px; /* Saat ve tarih bloÄŸu arasÄ±ndaki boÅŸluk */
        }

        .flip-clock {
            display: flex;
            gap: 15px; /* Haneler arasÄ±ndaki boÅŸluÄŸu ayarlar */
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.4); /* Arka planÄ± siyaha yakÄ±n bir tona getirir */
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .digit-group {
            display: flex;
        }

        .digit {
            position: relative;
            width: 70px; /* Her bir hanenin geniÅŸliÄŸi */
            height: 90px; /* Her bir hanenin yÃ¼ksekliÄŸi */
            font-size: 4rem;
            font-weight: bold;
            color: #ffffff; /* Rakam rengini beyaz yapar */
            background-color: #1a1a1a; /* Rakam hanelerinin arka plan rengi siyah */
            border-radius: 12px;
            overflow: hidden;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .digit::before,
        .digit::after {
            content: attr(data-old); /* JavaScript ile gÃ¼ncellenecek eski deÄŸer */
            position: absolute;
            left: 0;
            right: 0;
            text-align: center;
            line-height: 90px;
        }

        .digit::before {
            top: 0;
            height: 50%;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1;
            transform-origin: bottom;
        }
        
        .digit::after {
            bottom: 0;
            height: 50%;
            line-height: 0;
        }

        .digit.flip-top::before {
            animation: flip-top 0.5s ease-in-out forwards;
        }

        .digit.flip-bottom::after {
            animation: flip-bottom 0.5s ease-in-out forwards;
        }

        @keyframes flip-top {
            0% { transform: rotateX(0deg); content: attr(data-old); background-color: #1a1a1a; color: #ffffff; }
            100% { transform: rotateX(-90deg); content: attr(data-old); background-color: #1a1a1a; color: #ffffff; }
        }

        @keyframes flip-bottom {
            0% { transform: rotateX(90deg); content: attr(data-new); background-color: #1a1a1a; color: #ffffff; }
            100% { transform: rotateX(0deg); content: attr(data-new); background-color: #1a1a1a; color: #ffffff; }
        }

        .info-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            font-size: 1.2rem;
            color: #000000; /* Metin rengi siyah */
        }
        .info-item {
            display: flex;
            flex-direction: column;
            text-align: center;
            font-size: 1rem;
            opacity: 0.8;
            font-family: 'Press Start 2P', cursive; /* Tarih iÃ§in pikselli yazÄ± tipi */
        }
    </style>
</head>
<body>

<div class="flip-clock">
    <div class="digit-group" id="hours">
        <div class="digit" data-old="0" data-new="0"></div>
        <div class="digit" data-old="0" data-new="0"></div>
    </div>
    <div class="digit-group" id="minutes">
        <div class="digit" data-old="0" data-new="0"></div>
        <div class="digit" data-old="0" data-new="0"></div>
    </div>
    <div class="digit-group" id="seconds">
        <div class="digit" data-old="0" data-new="0"></div>
        <div class="digit" data-old="0" data-new="0"></div>
    </div>
</div>

<div class="info-container">
    <div class="info-item" id="date-display"></div>
</div>

<script>
    // Saati gÃ¼ncelleyen ve "flip" animasyonunu tetikleyen fonksiyon
    function updateClock() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');

        const hourDigits = hours.split('');
        const minuteDigits = minutes.split('');
        const secondDigits = seconds.split('');

        // Saat hanelerini gÃ¼ncelle
        updateDigit(document.getElementById('hours').children[0], hourDigits[0]);
        updateDigit(document.getElementById('hours').children[1], hourDigits[1]);
        
        // Dakika hanelerini gÃ¼ncelle
        updateDigit(document.getElementById('minutes').children[0], minuteDigits[0]);
        updateDigit(document.getElementById('minutes').children[1], minuteDigits[1]);

        // Saniye hanelerini gÃ¼ncelle
        updateDigit(document.getElementById('seconds').children[0], secondDigits[0]);
        updateDigit(document.getElementById('seconds').children[1], secondDigits[1]);
    }

    // Tek bir haneyi gÃ¼ncelleyen fonksiyon
    function updateDigit(digitElement, newDigit) {
        const currentDigit = digitElement.getAttribute('data-old');

        // EÄŸer rakam deÄŸiÅŸmediyse bir ÅŸey yapma
        if (currentDigit === newDigit) return;

        // Eski rakamÄ± sakla ve yeni rakamÄ± ayarla
        digitElement.setAttribute('data-old', currentDigit);
        digitElement.setAttribute('data-new', newDigit);

        // Ãœst "flip" animasyonunu baÅŸlat
        digitElement.classList.add('flip-top');

        // YarÄ±m saniye sonra alttaki kartÄ± Ã§evir ve Ã¼stteki animasyonu tamamla
        setTimeout(() => {
            digitElement.classList.add('flip-bottom');
            // Animasyon bittiÄŸinde sÄ±nÄ±flarÄ± kaldÄ±r ve yeni deÄŸerleri ayarla
            setTimeout(() => {
                digitElement.classList.remove('flip-top', 'flip-bottom');
                digitElement.setAttribute('data-old', newDigit);
            }, 500); // CSS animasyon sÃ¼resi kadar bekle
        }, 250); // Ä°lk animasyonun yarÄ±sÄ±nda baÅŸlat
    }

    // Tarihi gÃ¼ncelleyen fonksiyon
    function updateDate() {
        const now = new Date();
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        const dateString = now.toLocaleDateString('tr-TR', options);
        document.getElementById('date-display').innerHTML = `<span>${dateString}</span>`;
    }

    // Saati ve tarihi baÅŸlat
    updateClock();
    updateDate();
    setInterval(updateClock, 1000);
    setInterval(updateDate, 60000); // Tarihi her dakika gÃ¼ncelle
</script>

</body>
</html>
